<!doctype html>
<html class="min-vh-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{{ url_for('static', filename='CSS/main.css') }}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='img/noter_ico.ico') }}" rel="shortcut icon">
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex text-center text-bg-dark min-vh-100">
<div class="cover-container d-flex w-100 min-vh-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h2 class="float-md-start mb-0"><a class="text-decoration-none text-white" href="/">Planer</a></h2>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a aria-current="page" class="nav-link fw-bold py-1 px-0 fs-5" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0 fs-5" href="/features">Features</a>
                <a class="nav-link fw-bold py-1 px-0 fs-5" href="/about">About</a>
                {% if current_user.is_authenticated %}
                <a class="nav-link fw-bold py-1 px-0 fs-5" href="/profile">Profile</a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a class="nav-link fw-bold py-1 px-0 fs-5" href="/login">LogIn/SignUp</a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block body %} {% endblock %}

    <footer class="mt-auto text-white-50 justify-self-end">
        <p>Made by <a class="text-white" href="https://github.com/Andre-Green/" target="_blank">Andryk Makto</a>
    </footer>
</div>

</body>
</html>
